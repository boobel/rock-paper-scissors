<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page wrapper">
            <div class = "title window">
                <h1 class = "title text">Rock Paper Scissors</h1>
                <p class = "choice text">Choose your weapon!</p>
            </div>
            <div class = "choice window">
                <div class="choice icon 1">
                    <button class="choice button">
                        <img class = "rock" src="rock.png" alt = "rock" > 
                    </button>
                </div>
                <div class="choice icon 2">
                    <button class = "choice button">
                        <img class = "paper" src = "paper.png" alt = "paper">
                    </button class = "choice button">
                </div>
                <div class="choice icon 3">
                    <button class = "choice button">
                        <img class = "scissors" src = "scissors.png" alt = "scissors">
                    </button>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
