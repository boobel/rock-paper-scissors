<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page wrapper">
            <div class = "title window">
                <h1 class = "title text">Rock Paper Scissors</h1>
                <p class = "choice text">Choose your weapon!</p>
            </div>
            <div class = "choice window">
                <div class="choice icon 1">
                    <button class="choice button">
                        <img class = "rock" src="rock.png" alt = "rock" onclick="rockChoice()"> 
                    </button>
                </div>
                <div class="choice icon 2">
                    <button class = "choice button">
                        <img class = "paper" src = "paper.png" alt = "paper" onclick="paperChoice()">
                    </button class = "choice button">
                </div>
                <div class="choice icon 3">
                    <button class = "choice button">
                        <img class = "scissors" src = "scissors.png" alt = "scissors" onclick="scissorsChoice()">
                    </button>
                </div>
            </div>
            <div class="Scores">
                <p1 class="computer score text">Computer score:  <span id ="compScore"></span></p1>
                <p2 class="player score text">Player score: <span id="plrScore"></span></p2>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
